name: Create PR as Claude AI App

on:
  workflow_dispatch:
    inputs:
      source_branch:
        description: 'Source branch name'
        required: true
        default: 'feature/example'
      pr_title:
        description: 'PR Title'
        required: true
        default: 'feat: Êñ∞Ê©üËÉΩ„ÅÆËøΩÂä†'
      pr_body:
        description: 'PR Body'
        required: false
        default: |
          ## Summary
          Êñ∞Ê©üËÉΩ„ÇíËøΩÂä†„Åó„Åæ„Åó„Åü„ÄÇ
          
          ü§ñ Generated with [Claude Code](https://claude.ai/code)

jobs:
  create-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Generate Claude AI App Token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.CLAUDE_APP_ID }}
          private-key: ${{ secrets.CLAUDE_APP_PRIVATE_KEY }}
          
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ steps.app-token.outputs.token }}
          ref: ${{ inputs.source_branch }}
          
      - name: Validate Branch
        run: |
          if [ "${{ inputs.source_branch }}" = "main" ]; then
            echo "‚ùå Cannot create PR from main to main"
            echo "Please specify a different source branch"
            exit 1
          fi
          
          # Check if branch exists
          if ! git show-ref --verify --quiet refs/remotes/origin/${{ inputs.source_branch }}; then
            echo "‚ùå Source branch '${{ inputs.source_branch }}' does not exist"
            exit 1
          fi
          
          echo "‚úÖ Branch validation passed"
          
      - name: Create Pull Request
        run: |
          PR_URL=$(gh pr create \
            --title "${{ inputs.pr_title }}" \
            --body "${{ inputs.pr_body }}" \
            --head "${{ inputs.source_branch }}" \
            --base main)
          
          # Extract PR number from URL
          PR_NUMBER=$(echo "$PR_URL" | grep -o '[0-9]*$')
          
          # Add repository owner as reviewer
          gh pr edit "$PR_NUMBER" --add-reviewer "${{ github.repository_owner }}"
          
          echo "‚úÖ PR created: $PR_URL"
          echo "‚úÖ Added ${{ github.repository_owner }} as reviewer"
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}